<!DOCTYPE html>
<html>
<head>
    <title>3D Curve</title>
    <style>
        body {
            margin: 0;
        }

        #controls {
            margin-bottom: 100px;
        }

        #statusContainer {
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="controls">
        Learning Rate: <input id="learningRate" type="number" value="0.1" min="0" max="1" step="0.01">
        <button id="nextStep">Next Step</button>
    </div>

    <div id="statusContainer">
        <p id="message"></p>
        <p id="stepCount">Steps: 0</p>
    </div>

    <div id="graph"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="main2.js"></script>

</body>
</html>
